    <div class="container">

            <div class="col-md-6 col-md-offset-3">
                <h1>Ultra Jukebox</h1>
                <form id="searchVideo" action="#">
                    <p><input type="text" id="search" placeholder="Buscar video..." autocomplete="off" class="form-control" /></p>

                        <div class="form-group">

                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" />

                            <br />
                            <label for="costo">Costo:</label>
                            10 pesos
                        </div>

                        <button type="submit" class="btn btn-default">Submittir video</button>
                    </form>

                </div>
